<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
<title>메인 화면</title>

<!-- jQuery -->
<script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

<!-- bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<!-- Isotope -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.2.2/isotope.pkgd.min.js"></script>

<!-- btn-orange -->
<link rel="stylesheet" href="css/btn-orange.css">

<!-- CSS -->
<link rel="stylesheet" href="css/main.css">

<!-- imagesLoaded -->
<script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.js"></script>

<script>
	$(document).ready(
			function() {
				$('.heart').click(
						function() {
							$(this).toggleClass('hover').show()
									.fadeToggle(1000), $('.undoheart').hide()
									.fadeToggle(1000);
						});

				$('.undoheart').click(
						function() {
							$(this).toggleClass('hover').show()
									.fadeToggle(1000), $('.heart').hide()
									.fadeToggle(1000);
						});

				var $container = $('.item_container');
				$container.imagesLoaded().isotope({
					itemSelector : '.item'
				});
				
				$('#filters').on('click', 'button', function() {
					var filterValue = $(this).attr('data-filter');
					$container.isotope({
						filter : filterValue
					});
				});
				
				$(function () {
				    $('[data-toggle="popover"]').popover()
				    })
				
				$(".btn-pref .btn").click(function () {
				    $(".btn-pref .btn").removeClass("btn-orange").addClass("btn-default");
				    $(this).removeClass("btn-default").addClass("btn-orange");   
				});

			});
</script>

</head>
<body>
	<div class="heder">

	</div>
	<div class="filter">
		<div id="filters" class="btn-group">
			<button class="button is-checked btn btn-orange" data-filter="*">모두 보기</button>
			<button class="button btn btn-orange" data-filter=".friend">친구</button>
			<button class="button btn btn-orange" data-filter=".follow1">팔로워2</button>
			<button class="button btn btn-orange" data-filter=".follow2">팔로워2</button>
		</div>
	</div>
	
	<div class="main">
		<div class="item_container">
			<div class="item friend">
				<div class="pro">
					<a href="#ProModal1" data-toggle="modal">
					<img src="image/pro1.jpg" class="img-circle">
						<div class="user_id">아이디는여덟자임</div>
					</a> <span class="glyphicon glyphicon-folder-open"></span>
					<div class="user_wish">폴더이름여덟자임</div>
					<button type="button" class="btn btn-orange" data-toggle="popover" data-placement="bottom" title="제목은 여기 표시 하자" data-content="내용을 여기 표시 하자">팔로워</button>
				</div>
				<div class="product">
					<img src="image/001.jpg" />
					<a href="#Modal1" data-toggle="modal">
						<div class="mask">
							<h2 class="name">빽팩</h2>
							<p class="content">물건에 대한 자세한 설명을 두줄 정도로 표시</p>
							<div class="company">임블리</div>
							<div class="price">&#8361; 10000000</div>
						</div>
					</a>
				</div>
				<div class="icon">
					<span class="comment_pop glyphicon glyphicon-comment"></span>
					<span class="comment_count">0</span>
					<span class="send glyphicon glyphicon-send"></span>
					<span class="retweet glyphicon glyphicon-retweet"></span>
					<div class="heart"></div>
					<div class="undoheart"></div>
				</div>
			</div>

			<div class="item follow1">
				<div class="pro">
					<a href="#ProModal2" data-toggle="modal"> <img src="image/pro1.jpg" class="img-circle">
						<div class="user_id">아이디는여덟자임</div>
					</a> <span class="glyphicon glyphicon-folder-open"></span>
					<div class="user_wish">폴더이름여덟자임</div>
					<button class="btn btn-orange btn-defult" data-toggle="modal" data-target="#myPopover1" data-placement="right right-top">팔로워</button>
				</div>
				<div class="product">
					<img src="image/002.jpg" /> <a href="#Modal1" data-toggle="modal">
						<div class="mask">
							<h2 class="name">가방</h2>
							<p class="category">카테고리1</p>
							<div class="price">&#8361; 2000</div>
						</div>
					</a>
				</div>
				<div class="icon">
					<span class="comment_pop glyphicon glyphicon-comment"></span>
					<span class="send glyphicon glyphicon-send"></span>
					<span class="retweet glyphicon glyphicon-retweet"></span>
					<div class="heart"></div>
					<div class="undoheart"></div>
				</div>
			</div>
		</div>
	</div>


	<!-- Modal -->
	<div class="item-modal modal fade" id="Modal1" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="btn btn-orange" data-dismiss="modal">닫기</button>
				</div>
				<div class="modal-body">
					<div class="item-image">
						<img src="image/001.jpg" alt="">
					</div>
					<div class="item-content">
						<span class="item-title">제목</span> <br /> <span class="item-subtitle">설명은 두줄 정도 표시해 줘야지 안 그런가? 최대 40자 까지도 표시 되겠는데?</span> <br>
						<div class="item-costi-box">
							<div class="price">&#8361; 9,999,999</div>
						</div>
						<br/>
						<div class="item-button-box">
							<button class="btn btn-default"><span class="glyphicon glyphicon-credit-card"> </span>구매하러 가기</button>
							<button class="btn btn-default">담아가기</button>
							<button class="btn btn-default">좋아요</button>
						</div>
						<br/>
						<div>
							<div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
								<div class="btn-group" role="group">
									<button id="comment" class="btn btn-orange" href="#tab1" data-toggle="tab">
										<div class="hidden-xs">댓글 0</div>
									</button>
								</div>
								<div class="btn-group" role="group">
									<button id="send" class="btn btn-default" href="#tab2" data-toggle="tab">
										<div class="hidden-xs">담아가기 0</div>
									</button>
								</div>
								<div class="btn-group" role="group">
									<button id="like" class="btn btn-default" href="#tab3" data-toggle="tab">
										<div class="hidden-xs">좋아요 0</div>
									</button>
								</div>
							</div>
					
							<div class="well">
								<div class="tab-content">
									<div class="tab-pane fade in active" id="tab1">
										<img src="image/pro1.jpg" class="img-circle"><p>댓글 내용 표시</p>
									</div>
									<div class="tab-pane fade in" id="tab2">
										<img src="image/pro1.jpg" class="img-circle"><p>댓글 내용 표시</p>
									</div>
									<div class="tab-pane fade in" id="tab3">
										<img src="image/pro1.jpg" class="img-circle"><p>댓글 내용 표시</p>
									</div>
								</div>
							</div>

							<div class="comment">
								<div class="comment_pro">
									<img src="image/pro1.jpg" class="img-circle">
									<div class="col-lg-10">
										<div class="input-group">
											<input type="text" class="form-control" placeholder="댓글을 입력해주세요"> <span class="input-group-btn">
												<button class="btn btn-default" type="button">입력</button>
											</span>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div class="portfolio-modal modal fade" id="ProModal1" role="dialog" aria-hidden="true">
		<div class="modal-content">
			<div class="close-modal" data-dismiss="modal">
				<div class="lr">
					<div class="rl"></div>
				</div>
			</div>
			<div class="modal-body">
				<h2>프로필e</h2>
				<hr class="star-primary">
				<img src="image/pro1.jpg" class="img-rounded" alt="">
				
				<div class="modal-item">
					<div class="modal-product">
						<img src="image/006.jpg" />
					</div>
				</div>
				
				<div class="modal-item2">
					<div class="modal-product">
						<img src="image/002.jpg" />
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
