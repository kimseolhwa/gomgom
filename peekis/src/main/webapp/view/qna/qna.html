<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PeeKiS qnaRegist</title>
	
	<!-- header.css -->
	<link rel="stylesheet" style="text/css" href="../../css/header.css" />
	<link rel="stylesheet" style="text/css" href="../../css/footer.css" />
	<link rel="stylesheet" style="text/css" href="../../css/global.css"/><!-- 헤더푸터 위치 페이지 사이즈  조절 -->
	
	<!-- jQuery -->
	<script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	
	<!-- 부트스트랩 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	
	
<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	html,body {
		background-color: white;
		width : 100%;
		height : 100%;
		margin : 0px;
		padding : 0px;
	}
	#center{
		margin-bottom: 50px;
		border-bottom: solid 2px rgb(242,132,53);
	}
	#center-title{
		text-align: center; 
		border-bottom: solid 1px #bebebe;
		margin-bottom: 30px;
	}
	
	#name, #email, #title[type=text], select {
	    width: 100%;
	    padding: 10px 15px;
	    margin: 15px 0 15px;;
	    display: inline-block;
	    border: none;
	    box-sizing: border-box;
	    border-bottom: 2px solid #bebebe;
	}
	
	
	#submitBtn[type=submit] {
	    background-color: #bebebe;
	    color: white;
	    padding: 10px 13px;
	    margin: 8px 0;
	    border: none;
	    border-radius: 4px;
	    cursor: pointer;
		margin-left: 87%;
	}
	
	#submitBtn[type=submit]:hover {
	    background-color: #333333;
	}
	
	#submitBtn {
	    border-radius: 5px;
	    background-color: #f2f2f2;
	    padding: 40px;
	}
	#qna{
		padding-top: 5%;
	 	padding-left: 25%;
	 	padding-right: 25%;
	 	padding-bottom: 9%;
	 	display: block;
	 	clear: both;
	 	/*min-height : 100%;*/
	}
	textarea {
	    width: 100%;
	    height: 150px;
	    padding: 12px 20px;
	    box-sizing: border-box;
	    border: 2px solid #ccc;
	    border-radius: 4px;
	    background-color: #f8f8f8;
	    font-size: 16px;
	    resize: none;
	}
	/*
	#footer {
		width : 100%;
		height : 50px;
		bottom : 0px;
	}
	*/
</style>
</head>
<body>
	<header id="header"></header>
	
	<section id="qna">
		<div id="center">
			<h2>고객센터</h2>
		</div>
		<div id="center-title">
			<h3>1:1문의</h3>
		</div>
		<form action="#">
	    <label for="question">문의유형</label>
		    <select id="question" name="question" >
		      <option value="question-sel">상담유형선택</option>
		      <option value="question-sel">시스템문의</option>
		      <option value="question-+se l">기타문의</option>
			</select>
		
		  <div class="form-group">
		    <label for="name" class="col-sm-2 control-label">이름</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="name" placeholder="name">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="email" class="col-sm-2 control-label">이메일</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="email" placeholder="email">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="title" class="col-sm-2 control-label">제목</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="title" placeholder="title">
		    </div>
		  </div>
		  
	    
	    <label for="content">내용</label>
    	<textarea type="text" id="content" name="content"></textarea>
    	
    	<input id="submitBtn" type="submit" value="Submit" name="submitBtn">
    	
    	</form>
	</section>
	
	<footer id="footer"></footer>
	
	<script>
		$("#header").load("../header/header.html");
		$("#footer").load("../footer/footer.html");
	</script>
	
</body>
</html>
