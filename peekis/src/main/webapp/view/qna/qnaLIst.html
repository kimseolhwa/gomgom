<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	html,body {
		background-color: white;
		width : 100%;
		height : 100%;
		margin : 0px;
		padding : 0px;
	}
	#list{
		margin-bottom: 50px;
		border-bottom: solid 2px rgb(242,132,53);
	}
	#name, #email, #title[type=text], select {
	    width: 100%;
	    padding: 10px 15px;
	    margin: 15px 0 15px;;
	    display: inline-block;
	    border: none;
	    box-sizing: border-box;
	    border-bottom: 2px solid #bebebe;
	}
	
	#Btn[type=submit] {
	    background-color: #bebebe;
	    color: white;
	    padding: 4px 17px;
	    margin: 8px 0;
	    border: none;
	    border-radius: 4px;
	    cursor: pointer;
	}
	
	#Btn[type=submit]:hover {

	}
	
	#qnaList{

	 	clear: both;
	 	/*min-height : 100%;*/
	}
	textarea {
	    width: 100%;
	    height: 150px;
	    padding: 12px 20px;
	    box-sizing: border-box;
	    border: 2px solid #ccc;
	    border-radius: 4px;
	    background-color: #f8f8f8;
	    font-size: 16px;
	    resize: none;
	}
	/*TABLE CSS*/
	table {
	    border-collapse: collapse;
	    width: 100%;
		fontsize: 2px;
		border-top: 2px solid #ccc;
		border-bottom: 2px solid #ccc;
	}
	
	th, td {
	    padding: 0px;
	    text-align: center;
	    border-bottom: 1px solid #ddd;
		height: 40px;
		text-decoration: none;
	}
	
	.colSize:hover{

	}
	
	/*페이징css*/
	ul.pagination {
	    display: inline-block;
	    padding: 0;
	    margin: 0;
	    margin-top: 7%;
	}
	
	ul.pagination li {display: inline;}
	
	ul.pagination li a {
	    color: black;
	    float: left;
	    padding: 8px 16px;
	    text-decoration: none;
	    border-radius: 5px;
	}
	
	ul.pagination li a.active {
	    background-color: #c8c8c8;
	    color: white;
	    border-radius: 5px;
	}
	
	ul.pagination li a:hover:not(.active) {background-color: rgb(242,132,53);}

</style>
