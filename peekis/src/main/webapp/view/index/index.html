<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
<title>욕망을 채워주는 Peekis</title>

<!-- jQuery -->
<script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

<!-- bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<!-- CSS -->
<link rel="stylesheet" href="../../css/index.css">

<!-- Typed -->
<script src="../../js/typed.js"></script>
<script type="text/javascript">
$(function(){
    var subElementArray = $.map($('.sub-element'), function(el) { return $(el).text(); });    
    $(".element").typed({
        strings: subElementArray,
        typeSpeed: 30,
        contentType: 'html',
        showCursor: false,
        loop: true,
        loopCount: true,
    });
    
    var bObj = document.getElementById("btn");
	
	bObj.addEventListener("click", function ()
	{
		var view = document.getElementById("all");
		view.innerHTML = parseInt(view.innerHTML) +3;
		var view = document.getElementById("today");
		view.innerHTML = parseInt(view.innerHTML) +2;
		var view = document.getElementById("clear");
		view.innerHTML = parseInt(view.innerHTML) +1;
	});
	
	// btn의 클릭 이벤트를 자동으로 발생
	function autoClick()
	{
		setInterval(function () {btn.click();}, 50);
	}
	// 함수 호출
	autoClick();
});
</script>

</head>
<body>
	<div class="main">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>
						Peek<small>iS</small>
					</h1>
					<h2 class="element">
						<span class="sub-element">여러분의 가지고 싶은 것을 채워 넣으세요!</span>
						<span class="sub-element">당신의 욕망을 채워주는 이곳!</span>
						<span class="sub-element">피 키 스</span>
					</h2>

					<ul class="countdown">
						<li><span class="all" id="all">0</span>
							<h3>총 욕망</h3></li>
						<li><span class="today" id="today">0</span>
							<h3>오늘의 욕망</h3></li>
						<li><span class="clear" id="clear">0</span>
							<h3>욕망 달성</h3></li>
					</ul>

<!-- 						<div class="col-md-4 col-sm-4"> -->

<!-- 						</div> -->

<!-- 							<input type="submit" class="form-control" value="검색하기"> -->
<!-- 						</div> -->
<!-- 					</form> -->
					<button id="btn" style="display: none;"></button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
