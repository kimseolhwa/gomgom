$('#viewLoading').hide();

// 사진변경 클릭 -> 아바타이미지 사진 변경
$("#my-file-selector").change(function(){
	
	
	var file = this.files[0];
	
	console.log(file)
	
    var reader = new FileReader();
    
    reader.readAsDataURL(file);
    
    reader.onload = function(e){
//     	e.preventDefault();
		$("#avatarImg").attr("src",e.target.result)
		
		
		
    }
    
    reader.onloadstart = function(e){
    	// 로딩이미지의 위치 및 크기조절	
		$('#viewLoading').css('position', 'absolute');
		$('#viewLoading').css('left', $('.personal-info').offset().left);
		$('#viewLoading').css('top', $('.personal-info').offset().top);
		$('#viewLoading').css('width', $('.personal-info').css('width'));
		$('#viewLoading').css('height', $('.personal-info').css('height'));
		
		$('#viewLoading').show();
		$('#viewLoading').fadeIn(500);
		
    }

	reader.onloadend = function(e){
		 
	    $('#viewLoading').hide();
		$('#viewLoading').fadeIn(500);
		
    }
    
    
   
    
    
});


</script>
